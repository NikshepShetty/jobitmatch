{% extends 'base.html' %}


{% block content%}
{% load static %} 

<div class='container'>
    <div class='test-box mt-5 mb-5'>
            <div class='row no-gutters justify-content-center mt-5 pt-4'>
              
                    <h3 class='text-center'>Upload Your Resume Here</h3>
                
            </div>

            <div class='row justify-content-center no-gutters mt-5'>
                
                
                    <form id='resumes' method="POST" enctype="multipart/form-data"> 
                    {% csrf_token %} 
                    <div class='row justify-content-center'>{{ form.files }}</div> 
                    <div class='row justify-content-center'><div class='text-center'>{{ form.files.errors}}</div></div>
                

            </div>
            <div class='row no-gutters justify-content-center mt-3'>
                <div class='col-xs-4'>
                <input class='button1 pl-3 pr-3 pt-1 pb-1' type="submit" value="Submit"> 
            </form>
            </div>

            </div>

            <div class='row no-gutters justify-content-center mt-5'>
                <div class='col-xs-4'>
                    <h4> OR </h4>
                </div>
            </div>

            <div class='row no-gutters justify-content-center mt-5'>
                <div class='col-xs-4'>
                    Don't have a CV ready?<a class='pl-1' href='/test/skills'>Click Here</a>
                </div>
            </div>
        
    </div>
</div>





{% endblock content %}
