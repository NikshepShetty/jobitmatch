{% extends 'base.html' %}

{% block content%}
{% load static %} 

<div class='container mt-5'>
<div class='text-center text-light'>
<h1>Sign Out</h1>

<h3><p>Are you sure you want to sign out?</p></h3>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class='button1 pl-3 pr-3 pt-1 pb-1' type="submit">Sign Out</button>
</form>
</div>
</div>
{% endblock content %}
